'''

[[terms]]
term = '第1条（適用）'
description = '''
1.「AdsKITA利用規約」(以下「本規約」といいます。)は、AdsKITA運営組織(以下「当組織」といいます。)がAdsKITAサービス(以下「本サービス」といいます。)を提供するにあたり、当組織と会員(次条で定めます。)との間で適用される条件を定めるものです。本サービスを利用される方は、本規約の内容を十分に読み、理解し、同意した上で本サービスを利用するものとします。当組織は、会員が、ウェブ上のボタンやチェックボックスをクリックすることにより、会員が本規約に同意したものとみなします。
'''

[[terms]]
term = '第2条（用語の定義）'
description = '''
本規約で使用する用語は、以下の各号に定める意味を有するものとします。
(1)「サイト売買.com」(本サービス)とは、ウェブサイト等の広告枠の売買プラットフォームであるWebサービス(https://devmart.jp/)を指します。
(2)「会員」とは、本サービスの利用を希望し、当組織が定める全ての事項に正しい情報を入力及び保持し、当組織が会員と認めた者をいいます。
(3)「出品」とは、会員が本サービスにて、ウェブサイト等の広告枠の売買に必要な情報を提供し、他当該情報を閲覧できる状態にすることをいいます。
(4)「売り手」とは、自身が所有権その他の一切の権利を有するウェブサイト等の広告枠の売却を申しこんだ会員をいいます。
(5)「買い手」とは、出品者が売却を申し込んだウェブサイト等の広告枠に対し、希望価格を付し購入を希望する会員をいいます。
(6)「交渉価格」とは、入札者が出品者に対し、交渉する権利を得た価格をいいます。
(7)「落札価格」とは、出品者と落札者がウェブサイト等の広告枠の売却に関し、合意に至った売買価格をいいます。
(8)「サービス利用料」とは、売り手、買い手が本サービスにおいて、ウェブサイトを売買する際に本サービスの利用の対価として、当組織に支払う料金をいいます。
(9)「ウェブサイト等の広告枠」とは、出品者がその全ての所有権を保有し、売却する権利を保有しているウェブサイト/アプリ/アカウントなど、及びそれらの運営に必要なデジタル資産の一切をいいます。
'''

[[terms]]
term = '第3条(サイト売買.comサービスの内容及び当組織の役割)'
description = '''
1. サイト売買.comサービスは、オンラインで行うウェブサイト等の広告枠の売買サービスです。ウェブサイトの売却又は購入に関する場・機会を提供するものであり、会員同士の売買契約締結、出品、購入、債務履行、保証等に関しては、全て出品者及び落札者の自己責任とし、当組織は自らウェブサイト等の広告枠の審査、売買を行うものではなく、売買の委託を受けるものでもありません。
2. 当組織は、本サービス会員間におけるウェブサイト等の広告枠売買の取り消し、解約、解除、返品、保証などの取引の遂行には一切関与いたしません。
3. 出品者が出品したウェブサイト等の広告枠について、出品者が落札者に対し、本サービス上で売却を承諾した時点をもって、当該ウェブサイト等の広告枠の売買契約が出品者と落札者の間で成立するものとし、出品者及び落札者は、売買契約に基づき発生した権利又は義務の一部又は全部を第三者に譲渡、担保提供その他処分することはできないものとします。
4. 出品、入札その他の申込み及び全ての手続きは、会員がインターネット回線を通じて行い、当組織のサーバーに当該手続に関するデータが送信され、当組織が受信し、当組織のシステムに当該手続が反映された時点をもって、有効に成立するものとします。
5. 本サービスの利用又は購入後のウェブサイト等の広告枠に関して、会員同士又は第三者との間で発生したトラブルに関して、会員は各自の費用及び責任で解決するものとし、当組織は一切の責任を負いません。当該トラブルにより、当組織が損害を被った場合は、当事者である会員は当該損害を当組織に対し賠償するものとします。
'''

[[terms]]
term = '第4条(会員登録)'
description = '''
1. 本サービスの利用を希望する者は、日本国内に居住し、当組織が要求する全ての情報を当組織に提供することが必要です。
2. 前項の必要情報につき、当組織は必要に応じて、会員に対してが身分証の証明書の送付を要求できます。
3. 前項の要求後
  - 当組織指定の身分証の送付がされない場合
  - 送付された身分証と会員情報が一致しない場合には会員登録が取り消されます。
4. 会員は、自己の責任において、当該ユーザー名及びパスワードを安全に管理する義務を負います。
5. 会員登録は、個人の場合は18歳以上の方のみといたします。
6. 会員登録は、1人又は1法人につき、1アカウントといたします。1人の会員による複数アカウントの作成は禁止いたします。
7. 会員資格を第三者に譲渡、貸与することは禁止いたします。
8. 会員が、ID及びパスワードを漏えい、又は失念した場合は速やかに当組織に届け出て、当組織の指示に従うものとします。
9. 当組織は、当組織の判断により、会員の登録の拒否又は再登録の拒否、会員登録の資格停止又は削除をすることがあり、会員登録の拒否、資格停止並びに削除につき、理由を開示する義務を負わないものとします。
10. 当組織は、会員登録情報の不正を認知した場合は、会員資格を予告なく停止又は削除することがあります。停止又は削除を実施した際にウェブサイト等の広告枠の売買が成立していた場合は、相手方会員と協議の上、会員同士において対応を決定してください。
11. 当組織は、会員情報として登録されたメールアドレス宛に広告メールを送信することがあります。但し、当該広告メールの送信を希望しない場合は、選択により広告メールの受信を拒否することもできます。
'''

[[terms]]
term = '第5条(提供条件)'
description = '''
本サービスの利用申込み及び利用継続については、下記の全ての提供条件を満たしている方に限ります。
1. 出品者
(1) 本サービスを通じてウェブサイト等の広告枠の売買が完了するまでの間、本サービスの会員資格を有効に保有していること。
(2) 自身が一切の所有権を保有するウェブサイト等の広告枠を1件以上保有しており、当該ウェブサイトの売却の決定及び実行につき、一切の権限を有していること。
(3) 当組織が指定する項目につき、正しい情報を入力することを表明し、保証すること。
(4) 売買契約成立後、落札者に対し、当組織が指定する期間内にウェブサイト等の広告枠にかかる全ての資産を引き渡すことが技術的に可能であること。
(5) 日本国内に本店又は支店のある銀行口座を保有していること。
(6) 本サービスを通じたウェブサイト等の広告枠売買に関して、当組織にサービス利用料を支払うことを予め了承していること。
2. 入札者
(1) 本サービスを通じてウェブサイト等の広告枠の売買が完了するまでの間、本サービスの会員資格を有効に保有していること。
(2) 本サービスを通じて購入したウェブサイト等の広告枠の引渡しの完了を確認する能力を有していること。
(3) 当組織が指定する項目につき、正しい情報を入力することを表明し、保証すること。
(4) ウェブサイト等の広告枠売買契約成立後、当組織が定める期限内に支払を実施できること。
'''

[[terms]]
term = '第6条(ウェブサイト等の広告枠の出品)'
description = '''
1. ウェブサイト等の広告枠の出品を希望する会員は、本規約の全ての内容に同意の上、ウェブサイト等の広告枠を出品するものとします。
2. ウェブサイト等の広告枠の出品をする場合は、ウェブサイト等の広告枠毎に必要な情報を入力し、出品する作業が必要です。
3. 出品されたウェブサイト等の広告枠は、当組織又は出品者が指定した任意の入札受付開始日から、他の会員から入札を受け付けることができます。尚、本サービスを通じて出品できるウェブサイト等の広告枠の価格は、1億円が上限です。
4. 出品者は、入札者の入札価格の中から任意で交渉価格及び売買の交渉をする相手方を選出し、本サービスを利用し、売買交渉をするものとします。
5. 入札者に対し、ウェブサイト等の広告枠の売却に応じる通知をした場合、ウェブサイト等の広告枠の売買契約が成立し、出品者は出品しているウェブサイト等の広告枠の全てを14日以内に引き渡す義務が発生します。
6. 出品者は入札者の入札価格に対して3日以内に承諾又は拒否の意思表示をすること。当該期間を経過した場合には、自動的に売却を拒否したものとみなします。
7. 落札者より支払いが履行されなかった場合は、当該ウェブサイト等の広告枠の売買契約は自動的に解除となり、出品者がウェブサイト等の広告枠を引渡す義務は消滅します。売買契約が解除となった後は、当該ウェブサイト等の広告枠を再出品することは妨げられません。
'''

[[terms]]
term = '第7条(出品できるウェブサイト等の広告枠)'
description = '''
本サービスでは、下記または下記に類するウェブサイト等の広告枠が出品された場合は、予告なく掲載を中止又は非公開に設定する場合があります。
- 個人ブログ・ホームページ
- 企業・店舗ホームページ
- 第三者の著作権、商標権等の知的財産権を侵害する行為又は侵害する恐れのあるコンテンツを含むサイト（芸能・アニメなどのまとめサイト等）
- 第三者を差別若しくは誹謗中傷し、又は、名誉若しくは信用を傷つけるコンテンツを含むサイト
- 児童虐待にあたる画像、文書などを送信・掲載するサイト
- 法令若しくは公序良俗（売春、買春、残虐など）に違反する内容を含むサイト
- コンピュータウイルスなど有害なプログラムを使用若しくは提供もしくは推奨するコンテンツを含むサイト
- 上記に定める行為を助長するコンテンツを含むサイト
- その他弊社が不適切断するサイト
'''

[[terms]]
term = '第8条(入札)'
description = '''
1. ウェブサイト等の広告枠の購入を希望する会員は、希望価格を指定した上で、ウェブサイト等の広告枠毎に購入申込をするものとします。一旦申込を行った場合は、申込の取消はできません。購入の意思を明確にもち、注意を払った上でお申し込みください。
2. 出品者より売却に応じる通知がなされた場合は、交渉価格にてウェブサイト等の広告枠の売買が成立します。売買契約が成立したら、入札者は出品者に対し、交渉価格を支払う義務が発生します。
3. 出品者に対しての支払いは、当組織が指定するエスクロー決済にて行うものとします。
4. 入札者は、売買契約成立後、7日以内に支払を完了するものとします。
5. 出品者が自ら出品したウェブサイト等の広告枠に入札することはできません。
6. 7日以内に支払いが完了しなかった場合は、ウェブサイト等の広告枠の売買契約は自動的に解除となり、当該ウェブサイト等の広告枠を引き受ける権利権利が消滅します。
'''

[[terms]]
term = '第9条(サービス利用料の支払)'
description = '''
1. ウェブサイト等の広告枠の売買が成立した場合、出品者は当組織が指定するサービス利用料を当組織が指定する方法にて支払うものとします。サービス利用料に関する詳細は、サービスの説明ページ上に掲載されておりますので、予めよく読んで、ご理解の上、ご出品ください。
2. 出品したウェブサイト等の広告枠の売買契約が成立した場合、当該ウェブサイト等の広告枠を引き渡す作業が全て完了したことを当組織が確認した後、当組織は出品者に対して、当組織が定める方法で売買代金の振込みに関する通知をします。当組織は、売買代金を、前項に定める手数料を徴収した上で、出品者に対して振込送金する方法で引き渡します。詳しい振込条件については、サービスの説明ページをよくお読みください。
3. 振込を実施する際、当組織の過失なく出品者に対し、振込が実施できず、組み戻し等の別途費用が発生した場合は、出品者の負担となります。
4. 落札者による支払いが履行されなかった場合は、当該ウェブサイト等の広告枠の売買契約は自動的に解除となります
'''

[[terms]]
term = '第10条(禁止行為)'
description = '''
本サービスの利用にあたり、以下の各号のいずれかに該当する行為、又はそれらのおそれのある行為を行ってはなりません。以下の各号のいずれかの行為を行ったこと、又は行うおそれのあることが判明した場合は、本サービスの利用を制限することがあります。
(1) 本サービスを通じて売買交渉したにもかかわらず、本サービスを利用せず会員同士で当該ウェブサイト等の広告枠の売買行為をすること、又それに類似する行為をすること。
(2) 公序良俗に反する行為
(3) 当組織、第三者の知的財産権、肖像権、プライバシー権その他の権利又は利益を侵害する行為
(4) 当組織、第三者に対する詐欺又は脅迫行為
(5) 不正行為
(6) 出品及び譲渡することについて、正当な権限を保有しないウェブサイト等の広告枠を出品し、又は売買する行為
(7) 当組織又は提供事業者のネットワーク又はシステム等に不正にアクセスし、若しくは不正なアクセスを試みる行為又は円滑な運用を妨げる行為
(8) 第三者に成りすます行為
(9) 当組織が事前に書面による承諾をしない宣伝、広告、勧誘又は営業行為
(10) 本サービスの運営を妨害する行為
(11) 不正にウェブサイト等の広告枠の売買金額を吊り上げ、若しくは操作する行為、又はウェブサイト売買契約の成立及び履行を妨げる行為
(12) 他の会員及び第三者との間において紛争が生じる可能性のある行為
(13) 当組織又は他の会員に経済的損害を与える行為
(14) マネーロンダリングを目的とした行為
(15) 前各号に定める行為を第三者として行わせる行為
(16) 前各号のほか当組織が不適切であると判断した行為
'''

[[terms]]
term = '第11条(利用の拒否)'
description = '''
1. 当組織は、以下の各号のいずれかの事由に該当する場合は、出品及び購入申込み並びに本サービスの利用を拒否することがあります。但し、その理由について当組織は開示する義務を一切負いません。
(1) 当組織に提供した登録事項の全部又は一部につき虚偽又は記載漏れがあった場合
(2) 未成年者、成年被後見人、被保佐人又は被補助人のいずれかであり、法定代理人、後見人、保佐人又は補助人の同意を得ていなかった場合。
(3) 反社会的勢力等(暴力団、暴力団員、反社会的勢力、その他これに準ずる者を意味します。)である場合、又は資金提供その他態様の如何を問わず、反社会的勢力等の維持、運営若しくは経営に協力若しくは関与していると当組織が判断した場合。
(4) 過去に当組織及び当組織グループのいずれかの会社との契約に違反した者であることが判明した場合。
(5) 当組織からの問い合わせその他の回答を求める連絡に対して、5日以内に何らの応答もない場合。
(6) 第6条に定める出品及び第8条に定める入札の条件の全部又は一部を満たしていない場合。
(7) 本規約又は本サービスにおいて表示される各事項に違反又は違反するおそれがあると当組織が判断した場合。
(8) 出品されたウェブサイト等の広告枠に関する紛争又はそれに類する争訟が発生した場合。
(9) 出品されたウェブサイト等の広告枠に関し、出品者と入札者が本サービス以外で交渉し、売買契約を成立させたと当組織が判断した場合。
(10) 前各号のほか、当組織が本サービスの利用を制限する必要があると判断した場合。
'''

[[terms]]
term = '第12条(分離可能性)'
description = '''
本規約のいずれかの条項又はその一部が無効又は執行不能と判断された場合であっても、当該判断は他の部分に影響を及ぼさず、本規約の残りの部分は、引き続き有効とします。
'''

[[terms]]
term = '第13条(中止・中断)'
description = '''
1. 当組織は以下の各号に該当する場合、会員に対して事前の通知又は告知することなく、本サービスの提供等を中止又は中断することができるものとします。
(1) 天災、事変、疫病の蔓延、放射能汚染、大規模公害その他当組織の合理的な制御を超える事態が発生し、又は発生するおそれがある場合
(2) 電気通信設備の保守又は工事、障害その他やむを得ない事由が生じた場合
(3) 法令等による規制が行われた場合
(4) その他当組織が停止又は中断が必要と判断した場合
2. 前項に定める措置を講じたことによって、会員又は第三者に生じる損害賠償及び結果について、当組織は一切責任を負わないものとします。
'''

[[terms]]
term = '第14条(保証の否認及び免責) '
description = '''
